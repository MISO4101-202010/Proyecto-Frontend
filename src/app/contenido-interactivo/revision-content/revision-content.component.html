<mat-card class="detail-card">
    <div *ngIf=data>
        <mat-card-header>
            <mat-card-title>Revisi贸n: {{data.nombre}}</mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>

        <mat-tab-group>
            <mat-tab label="Preguntas">
                <mat-list>
                    <mat-list-item cols="2" *ngFor="let q of dataQuestions">
                        <h4 mat-line>{{q.question}}</h4>
                        <div mat-line style=" width: 100%">
                          <div class="left-div">
                            <b>Respuesta correcta:</b>
                          </div>
                          <div class="right-div" *ngIf="isOpenQuestion(q.type) && !q.alreadyQualified">
                            <label>Calificaci贸n obtenida: Pendiente</label>
                          </div>
                          <div class="right-div" *ngIf="(isOpenQuestion(q.type) && q.alreadyQualified) || !isOpenQuestion(q.type)">
                            <label>Calificaci贸n obtenida: {{ q.qualification | percent }}</label>
                          </div>
                        </div>
                        <mat-list mat-line>
                            <mat-list-item *ngFor="let option of q.arrayCorrectAnswers">
                                <p mat-line>{{option.titleOption}}</p>
                            </mat-list-item>
                        </mat-list>
                    </mat-list-item>
                    <div class="total">
                      <label>Calificaci贸n total: {{ total | percent }} {{ goodAnswers }} / {{ dataQuestions.length }}</label>
                    </div>
                </mat-list>
            </mat-tab>
        </mat-tab-group>
        <mat-divider></mat-divider>
    </div>
</mat-card>
