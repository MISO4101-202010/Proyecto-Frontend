<body>
  <div class="login">
    <h1>Login</h1>
    <form ngNativeValidate #f="ngForm" class="form-horizontal form-material" (ngSubmit)="ingresar( f )">
      <input type="text" name="u" placeholder="Username" required="required" [(ngModel)]="username" name="username" />
      <input type="password" name="p" placeholder="Password" required="required" name="password"  [(ngModel)]="password" />
      <button type="submit" class="btn btn-primary btn-block btn-large">Ingresar</button>
    </form>
  </div>
</body>
