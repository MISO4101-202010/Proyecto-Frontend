<h1 mat-dialog-title>Crear Contenido Interactivo</h1>
<div mat-dialog-content>
  <label>Nombre:</label>
  <mat-form-field>
    <input matInput required #nom />
  </mat-form-field>
  <div class="">
    <h6 mat-dialog-subtitle> <b>Video Asociado:</b> {{data.video}} </h6>
  </div>
  <div style="flex-direction: column; width: 30%; margin: 20px;">
    <mat-checkbox color="primary" #puedeSaltar>¿El estudiante puede saltar entre marcas?
    </mat-checkbox>
    <mat-checkbox color="primary" #tieneRetroalimentacion>¿El estudiante recibirá retroalimentación inmediata?
    </mat-checkbox>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" style="margin-left: 50px;">No Asociar</button>
  <button mat-button (click)="crearContenido(nom, data.id, puedeSaltar.checked, tieneRetroalimentacion.checked)" cdkFocusInitial>Ok</button>
</div>
